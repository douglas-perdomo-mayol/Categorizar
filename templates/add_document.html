<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: aquamarine;
        }

    h2 {
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Categorizar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Documentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_document">Subir Documento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my_documents">Mis Documentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Categorías</a>
            </li>
           
        </ul>
        
    </div>
</nav>

<div class="container mt-4">
    <h2>Subir Documento</h2>
    <form method="post" action="/add_document">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" name="title" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="category">Categoría:</label>
            <input type="text" class="form-control" id="category" name="category" list="categories" required autocomplete="off">
            <datalist id="categories">
                <option value="Contabilidad">
                <option value="Almacen">
                <option value="Recursos Humanos">
                <option value="Servicio al Cliente">
                <option value="Gerente">
                <option value="Supervisor">
            </datalist>
        </div>
        
        <!-- Puedes agregar más campos según tus necesidades -->
        <button type="submit" class="btn btn-primary">Subir Documento</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
